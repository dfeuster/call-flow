<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Call Flow 2.0</title>    
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">
        <!-- js script loads -->    
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>           
        <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="AgentReport.html">Agent</a></li>
                <li><a href="SupervisorReport.html">Supervisor</a></li>
                <li><a href="SubmitReport.html">Submit</a></li>
            </ul>
        </div>        
    </nav>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Call Flow 2.0</h1>
            <p>Review your agent reports here!</p>
        </div>         
    </div>    
    <div class="container">
        <h2>Agent Report</h2>
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <h3>Agent</h3>
                    <div class='input-group date' id='agentReport'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    </div>
                </div>
            </div>            
        </div>       
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <h3>From</h3>
                    <div class='input-group date' id='dateFrom'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
            $(document).ready(function () {
                $('#dateFrom').datetimepicker();
            });
            </script>
        </div>        
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <h3>To</h3>
                    <div class='input-group date' id='dateTo'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#dateTo').datetimepicker();
                });
            </script>
        </div>
    </div>
<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
